<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h2>
            Đăng nhập
        </h2>
        <form>
            <div class="gender">
                <label for="gender">
                <label><b>Giới tính:</b></label>
                <label><input type="radio" name="gender">Nam</label>
                <label><input type="radio" name="gender">Nữ</label>
                <label><input type="radio" name="gender">Khác</label>
                </label>
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" placeholder="Nhập email" required>
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="Nhập password" required>
            </div>
            <div class="remember">
                <label for="remember">
                <input type="checkbox" id="remember">Remember 
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
